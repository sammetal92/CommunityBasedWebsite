	<script type="text/javascript">
		function validateForm()
		{
			var valid = true;
			var x=document.forms["reg"]["email"].value;
			var atpos=x.indexOf("@");
			var dotpos=x.lastIndexOf(".");
			
			if (document.forms["reg"]["name"].value == "" || document.forms["reg"]["email"].value == "" ||
				document.forms["reg"]["username"].value == "" || document.forms["reg"]["password"].value == "" ||
				document.forms["reg"]["location"].value == "" || document.forms["reg"]["repass"].value == "" ||
				document.forms["reg"]["name"].value == null || document.forms["reg"]["email"].value == null || 
				document.forms["reg"]["username"].value == null || document.forms["reg"]["password"].value == null || 
				document.forms["reg"]["location"].value == null || document.forms["reg"]["repass"].value == null ||
				re.test(["reg"]["email"]) == false)
			{
				valid = false;
				alert("All fields must be filled!");
			}

			else if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
			{
				valid = false;
			  	alert("Not a valid e-mail address!");
			}

			else valid = true;

			return valid;
		}
	</script>
